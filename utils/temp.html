<html>

<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: DodgerBlue;
        }

        ul li {
            display: inline;
            list-style-type: none;
        }

        .name-label {
            font-size: 18pt;

        }
    </style>
</head>

<body>
    <h1>Sonobang! Music Playlist</h1>

    <p>
        <strong>{{FullName}}</strong>, compiled a playlist for your review. </p>
    <div class="flex-container">
        <div>
            {{#each playlists}}
            <span class="name-label">{{name}}</span>
            <br> {{/each}}
        </div>
    </div>
    Please
    <a href="{{link}}">click here</a> to listen to his work.



</body>

</html>
